<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Status</title>
    <script>
        async function checkStatus() {
            const uid = document.getElementById('uid').value;
            if (!uid) {
                alert("Please enter a UID.");
                return;
            }

            const response = await fetch(`/status?uid=${uid}`);
            const result = await response.json();

            const statusDiv = document.getElementById('status');
            if (response.status === 200) {
                statusDiv.innerHTML = `
                    <p>Status: ${result.status}</p>
                    <p>Filename: ${result.filename}</p>
                    <p>Timestamp: ${result.timestamp}</p>
                    <p>Explanation: ${result.html_content ? result.html_content : 'Pending'}</p>
                `;
            } else {
                statusDiv.innerHTML = `<p>Error: ${result.error}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Check File Status</h1>
    <form onsubmit="event.preventDefault(); checkStatus();">
        <label for="uid">Enter UID:</label>
        <input type="text" id="uid" name="uid">
        <button type="submit">Check Status</button>
    </form>
    <div id="status"></div>
</body>
</html>
